<html lang="en">
<head>

        body{

<body>
    <h1>Hello, World!</h1>
    <p>I'm free this curse.</p>
    <script>
        var n1 = Number.parseInt(window.prompt('Digite um numero: '));
        var n2 = Number.parseInt(window.prompt('Digite outro numero: '));
        var sum = n1 + n2;
        //window.alert('A soma dos valores e: ' + sum); // concatenacao
        window.alert(`A soma entre os valores ${n1} e ${n2} e igual a ${sum}`); // template string
    </script>
